<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Поиск</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>

    <script>
        $(function () {
            $("#searchF").submit(function (event) {
                event.preventDefault();
                $.post("/search", $(this).serialize(), function (data) {
                    document.write("<iframe name='ytb' id='ytb' width='1000' height='800' src='https://www.youtube.com/embed/" + data.videoId + "'></iframe>");
                }, "json");
            })
        })
    </script>

    <form id="searchF" method="post" action="/search">
        <input name="src" id="src" type="text" maxlength="128"/>
        <button type="submit">Search</button>
    </form>
</body>
</html>
